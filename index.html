<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
  <a class="logo" href="#"><img src="img/bunker.png" alt="ACME"> </a>

    <p>Insira abaixo suas informações de acesso<p>
    <div class="login-container">
      <form>
        <p><label>E-mail</label></p>
        <input type="text" placeholder="Digite seu e-mail" id="email">
        <p><label>Senha</label></p>
        <input type="password" placeholder="Digite sua senha">
        <p><button id="btnForm">Entrar</button></p>
      </form>
      </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
